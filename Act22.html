    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-3">
                <img src="https://scontent.fmnl18-1.fna.fbcdn.net/v/t39.30808-6/301164954_501734071953927_3826425146022302194_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGLm2VIsT8U9uYZC8q80e1oH8xdT3OJ2CgfzF1Pc4nYKEnO6B68zzOaPnB4N442XIhXlsRy8NhUuji-WYgL9_sv&_nc_ohc=ZADIg7ZxkqgAX8gTvXY&_nc_ht=scontent.fmnl18-1.fna&oh=00_AT_E6d44TFsFeXwQnR7S2wQbg5QRom4H85Mwrj78795MQw&oe=6325AD34" alt="burger" style="width:100%" />
            </div>
            <div class="col-lg-8">
                <form class="pt-2">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Ex. Juan123" />
                </div>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Ex. Juan" />
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Ex. De La Cruz" />
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Must by 8 characters or more" />
                    
                </div>
                <div class="form-group">
                    <label for="confirmpwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmpwd" placeholder="Must by 8 characters or more" />
                    
                </div>
                <div class="radio">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" value="male" />Male
                    <input type="radio" name="gender" value="female" />Female
                    <input type="radio" name="gender" value="other" />Others
                </div>
                <div class="radio">
                    <label for="visit">How many times have you visited our restaurant?</label><br />
                    <input type="radio" name="visit" value="None at all"  />None at all
                    <input type="radio" name="visit" value="1-2 times" />1-2 times
                    <input type="radio" name="visit" value="3-5 times" />3-5 times
                    <input type="radio" name="visit" value="More than 5 times" />More than 5 times
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Ex. Cubao, Quezon City" />
                </div>
                <div class="form-group">
                    <label for="photo">Upload account photo:</label>
                    <input type="file" name="fileupload" accept="image/*" />
                </div>

               
                <button class="btn btn-primary navbar-btn">Submit</button>
                </form>
               
            </div>
        </div>
